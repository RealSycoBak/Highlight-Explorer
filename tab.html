<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .switch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .switch-label {
      margin-right: 10px;
      font-size: 18px;
      color: #555;
    }
    
    .switch {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 2.5px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
    }

    .description {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Highlight Explorer</h1>
  <p>By Alon Baker</p>
  <div class="switch-container">
    <div class="switch">
      <label class="switch-label" for="summarizer">Summarizer</label>
      <label class="toggle-switch">
        <input type="checkbox" id="summarizer">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="switch">
      <label class="switch-label" for="definer">Definer</label>
      <label class="toggle-switch">
        <input type="checkbox" id="definer">
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch">
      <label class="switch-label" for="app">App</label>
      <label class="toggle-switch">
        <input type="checkbox" id="app">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="description">
    Toggle features on or off for the extension.
  </div>
</body>
</html>
